<div>
    <button class="btn btn-warning" ng-click = "go('login')">
        <span class="glyphicon glyphicon-home"></span> Home
    </button>
</div>

<style type="text/css">
    .assign{
        height:75%;
        overflow-y:scroll;
        width:100%;
        margin-left: 10%;
        margin-top: 5%;
        text-align: center;
    }
    .name
    {
        color:#F1C40F;
        font-size: 24px;
    }
    .hideText
    {
        color: white;
        font-size: 14px;
    }
</style>

<div class="assign">
	<div class="col-lg-9">
	    <div class="well bs-component">

			<ul class = "" ng-repeat = "appt in appts"> 
					<h1>Your next appointment is:</h1>
					<h3 class="text-warning">{{appt.day}}, {{appt.month}} {{appt.number}} @ {{appt.time}}</h3>
			</ul>

			<h1>Your exercises are: </h1>
			<div class ="" ng-repeat = "assignment in assignments">
				<span class="name">{{assignment.name}}      </span>&nbsp;
				<span class="hideText">Hide Video<input type="checkbox" ng-model="checked"></span>
				<div class="videoHide" ng-hide="checked">
    				<div class="video">
				    	<object width="640" height="470" data="{{assignment.url}}" align="center">
						</object>
						<div>
							<h1></h1>
						</div>
				   </div>
  				</div>
	    	</div>
		</div>
	</div>
</div>
